<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProWriter AI | استوديو صياغة المقالات</title>
  
  <!-- PWA Meta Tags -->
  <meta name="application-name" content="ProWriter AI">
  <meta name="apple-mobile-web-app-title" content="ProWriter">
  <meta name="theme-color" content="#4f46e5">
  <meta name="description" content="استوديو متقدم لصياغة المقالات باستخدام الذكاء الاصطناعي">
  <meta name="keywords" content="كتابة, مقالات, ذكاء اصطناعي, AI, كتابة إبداعية, توليد محتوى">
  <meta name="author" content="ProWriter Team">
  <meta name="robots" content="index, follow">
  
  <!-- Apple iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ProWriter">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  
  <!-- Windows Phone -->
  <meta name="msapplication-TileColor" content="#4f46e5">
  <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
  
  <!-- Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="address=no">
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Register service worker if supported
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>

</html>
